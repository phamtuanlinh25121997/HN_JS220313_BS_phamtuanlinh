<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>

<body>
    <section>
        <h1 style="text-align: center;">Danh sách học viên</h1>
        <div>
            <h2>Thông tin học viên</h2><br>
            <form id="form" class="row row-cols-lg-auto g-3 align-items-center">
                <div class="col-12">
                    <label class="visually-hidden" for="Name">Name</label>
                    <div class="input-group">
                        <div class="input-group-text">N</div>
                        <input type="text" class="form-control" id="Name" placeholder="Name" name="Name">
                    </div>
                </div>

                <div class="col-12">
                    <label class="visually-hidden" for="Email">Email</label>
                    <div class="input-group">
                        <div class="input-group-text">E</div>
                        <input type="Email" class="form-control" id="Email" placeholder="Email" name="Email">
                    </div>
                </div>

                <div class="col-12">
                    <label class="visually-hidden" for="countryside">countryside</label>
                    <div class="input-group">
                        <div class="input-group-text">C</div>
                        <input type="text" class="form-control" id="countryside" placeholder="countryside"
                            name="countryside">
                    </div>
                </div>

                <div class="col-12">
                    <label class="visually-hidden" for="Number">Number</label>
                    <div class="input-group">
                        <div class="input-group-text">N</div>
                        <input type="text" class="form-control" id="Number" placeholder="Number" name="Number">
                    </div>
                </div>

                <div class="col-12">
                    <label class="visually-hidden" for="Gender">Gender</label>
                    <select name="Status" class="form-select" id="Gender">
                        <option selected>Gender</option>
                        <option value="Boy">Boy</option>
                        <option value="Girl">Girl</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>

                <button class="arrange">Sắp xếp (anpha b)</button>

            </form><br>
        </div>
        <label for="">Tìm kiếm học viên :</label>
        <input type="text">
        <button class="arrange">Search</button>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">STT</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Number</th>
                    <th scope="col">countryside</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Update</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <tr>
                    <th scope="row">1</th>
                    <td>Linh</td>
                    <td>phamlinh25121997@gmail.com</td>
                    <td>0925581932</td>
                    <td>Ninh Binh</td>
                    <td>Nam</td>
                    <td>
                        <button type="button" class="btn btn-primary">Update</button>
                        <button type="button" class="btn btn-danger">Deleta</button>
                    </td>
                </tr>
            </tbody>
        </table>

    </section>

    <script src="./app.js"></script>
</body>

</html>
